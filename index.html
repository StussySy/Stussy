<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Personalizado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site!</h1>
    </header>
    <main>
        <p id="welcome-message">Este Ã© um site criado diretamente do meu celular usando o Acode.</p>
        <a id="change-text-button" class="btn" href="https://www.exemplo.com" target="_blank">Clique-me!</a>

        <!-- Barra de Pesquisa -->
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Pesquisar imagens...">
        </div>

        <!-- Galeria de Imagens -->
        <section id="gallery">
            <h2>Galeria de Imagens</h2>
            <div class="gallery-item">
                <img src="img1.jpg" alt="Imagem 1">
            </div>
            <div class="gallery-item">
                <img src="img2.jpg" alt="Imagem 2">
            </div>
            <div class="gallery-item">
                <img src="img3.jpg" alt="Imagem 3">
            </div>
        </section>

        <!-- Modal Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
        </div>

        <form id="feedback-form">
            <label for="feedback">Deixe seu feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>
            <button type="submit" class="btn">Enviar</button>
        </form>
        
        <!-- Data e Hora Atual -->
        <div id="clock">
            <p id="date-time"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
